var oscillo1 = new RadialGauge({
    renderTo: 'oscillo1',
    width: 300,
    height: 300,
    units: 'Oscillo 1',
    value: 0,
    minValue: 0,
    startAngle: 90,
    ticksAngle: 180,
    valueBox: true,
    maxValue: 250,
    majorTicks: [
        '0','25','50','75','100','125','150','175','200','225','250'
    ],

    colorPlate: '#fff',
    borderShadowWidth: 0,
    borders: false,
    needleType: 'arrow',
    needleWidth: 2,
    needleCircleSize: 7,

    animationRule: 'linear',

    animationTarget: 'plate'
});
oscillo2.value = 50; 
</script>
